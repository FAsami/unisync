overwrite: true
schema:
  - "http://localhost:9203/v1/graphql":
      headers:
        x-hasura-admin-secret: "123"
documents: "src/**/*.graphql"
generates:
  src/types/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      skipTypename: false
      withHooks: false
      withComponent: false
      withHOC: false
      scalars:
        uuid: string
        timestamptz: string
        jsonb: any
