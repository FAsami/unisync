overwrite: true
schema:
  - "http://localhost:9203/v1/graphql":
      headers:
        x-hasura-admin-secret: "123"
documents: "src/**/*.ts"
generates:
  src/types/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    config:
      skipTypename: false
      scalars:
        uuid: string
        timestamptz: string
        jsonb: any
