table:
  name: course
  schema: academic
object_relationships:
  - name: department
    using:
      foreign_key_constraint_on: department_id
array_relationships:
  - name: course_offerings
    using:
      foreign_key_constraint_on:
        column: course_id
        table:
          name: course_offering
          schema: academic
select_permissions:
  - role: student
    permission:
      columns:
        - is_active
        - semester
        - credit_hours
        - code
        - course_type
        - description
        - name
        - syllabus_url
        - created_at
        - updated_at
        - department_id
        - id
      filter: {}
    comment: ""
