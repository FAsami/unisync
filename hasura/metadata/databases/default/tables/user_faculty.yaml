table:
  name: faculty
  schema: user
object_relationships:
  - name: department
    using:
      manual_configuration:
        column_mapping:
          department_id: id
        insertion_order: null
        remote_table:
          name: department
          schema: academic
  - name: faculty
    using:
      manual_configuration:
        column_mapping:
          faculty_id: id
        insertion_order: null
        remote_table:
          name: faculty
          schema: academic
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: user
select_permissions:
  - role: class_representative
    permission:
      columns:
        - created_at
        - department_id
        - description
        - designation
        - faculty_id
        - first_name
        - id
        - last_name
        - updated_at
      filter: {}
    comment: ""
  - role: student
    permission:
      columns:
        - department_id
        - description
        - designation
        - faculty_id
        - first_name
        - id
        - last_name
      filter: {}
    comment: ""
