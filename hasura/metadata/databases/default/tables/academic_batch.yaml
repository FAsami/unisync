table:
  name: batch
  schema: academic
object_relationships:
  - name: department
    using:
      foreign_key_constraint_on: departmant_id
array_relationships:
  - name: class_representative
    using:
      manual_configuration:
        column_mapping:
          id: batch_id
        insertion_order: null
        remote_table:
          name: class_representative
          schema: academic
  - name: course_offerings
    using:
      foreign_key_constraint_on:
        column: batch_id
        table:
          name: course_offering
          schema: academic
  - name: sections
    using:
      foreign_key_constraint_on:
        column: batch_id
        table:
          name: section
          schema: academic
select_permissions:
  - role: guest-consumer
    permission:
      columns:
        - departmant_id
        - id
        - is_active
        - name
        - year
      filter: {}
    comment: ""
  - role: student
    permission:
      columns:
        - is_active
        - end_date
        - start_date
        - current_semester
        - semester_count
        - year
        - name
        - created_at
        - updated_at
        - departmant_id
        - id
      filter: {}
    comment: ""
