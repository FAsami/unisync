table:
  name: course_offering
  schema: academic
object_relationships:
  - name: batch
    using:
      foreign_key_constraint_on: batch_id
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: faculty
    using:
      manual_configuration:
        column_mapping:
          teacher_id: id
        insertion_order: null
        remote_table:
          name: faculty
          schema: user
  - name: section
    using:
      foreign_key_constraint_on: section_id
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: course_offering_id
        table:
          name: event
          schema: event
  - name: user_enrollments
    using:
      foreign_key_constraint_on:
        column: course_offering_id
        table:
          name: user_enrollment
          schema: academic
insert_permissions:
  - role: class_representative
    permission:
      check: {}
      columns:
        - academic_year
        - batch_id
        - course_id
        - id
        - is_active
        - section_id
        - teacher_id
    comment: ""
select_permissions:
  - role: class_representative
    permission:
      columns:
        - is_active
        - academic_year
        - created_at
        - updated_at
        - batch_id
        - course_id
        - id
        - section_id
        - teacher_id
      filter: {}
    comment: ""
  - role: student
    permission:
      columns:
        - is_active
        - academic_year
        - created_at
        - updated_at
        - batch_id
        - course_id
        - id
        - section_id
        - teacher_id
      filter: {}
    comment: ""
update_permissions:
  - role: class_representative
    permission:
      columns:
        - academic_year
        - batch_id
        - course_id
        - id
        - teacher_id
      filter: {}
      check: {}
    comment: ""
