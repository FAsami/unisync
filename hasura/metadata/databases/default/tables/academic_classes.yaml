table:
  name: classes
  schema: academic
object_relationships:
  - name: batch
    using:
      foreign_key_constraint_on: batch_id
  - name: department
    using:
      foreign_key_constraint_on: department_id
  - name: section
    using:
      foreign_key_constraint_on: section_id
  - name: semester
    using:
      foreign_key_constraint_on: semester_id
  - name: user
    using:
      foreign_key_constraint_on: teacher_id
