table:
  name: department
  schema: academic
object_relationships:
  - name: faculty
    using:
      manual_configuration:
        column_mapping:
          faculty_id: id
        insertion_order: null
        remote_table:
          name: faculty
          schema: academic
  - name: head_of_department
    using:
      foreign_key_constraint_on: head_user_id
array_relationships:
  - name: batches
    using:
      foreign_key_constraint_on:
        column: departmant_id
        table:
          name: batch
          schema: academic
  - name: courses
    using:
      foreign_key_constraint_on:
        column: department_id
        table:
          name: course
          schema: academic
select_permissions:
  - role: guest-consumer
    permission:
      columns:
        - code
        - description
        - id
        - is_active
        - name
      filter: {}
    comment: ""
  - role: student
    permission:
      columns:
        - is_active
        - code
        - description
        - name
        - created_at
        - updated_at
        - faculty_id
        - head_user_id
        - id
      filter: {}
    comment: ""
