table:
  name: department
  schema: academic
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: head_user_id
  - name: faculty
    using:
      manual_configuration:
        column_mapping:
          faculty_id: id
        insertion_order: null
        remote_table:
          name: faculty
          schema: academic
array_relationships:
  - name: batches
    using:
      foreign_key_constraint_on:
        column: departmant_id
        table:
          name: batch
          schema: academic
  - name: courses
    using:
      foreign_key_constraint_on:
        column: department_id
        table:
          name: course
          schema: academic
