table:
  name: device
  schema: user
insert_permissions:
  - role: class_representative
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - is_active
        - device_id
        - platform
        - provider
        - token
        - created_at
        - last_used_at
        - updated_at
        - id
        - user_id
    comment: ""
  - role: student
    permission:
      check:
        is_active:
          _eq: true
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - is_active
        - device_id
        - platform
        - provider
        - token
        - created_at
        - last_used_at
        - updated_at
        - id
        - user_id
    comment: ""
