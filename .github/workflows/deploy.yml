name: Deploy to Fly.io

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "docs/**"
      - "Dockerfile"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: # Allow manual triggers

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: |
            docs/yarn.lock
            server/yarn.lock

      - name: Install documentation dependencies
        working-directory: ./docs
        run: yarn install --frozen-lockfile

      - name: Build documentation
        working-directory: ./docs
        run: yarn build

      - name: Install server dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Build server
        working-directory: ./server
        run: yarn build

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        working-directory: ./server
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          curl -f https://unisync-api.fly.dev/api/v1/health || exit 1
          curl -f https://unisync-api.fly.dev/docs || exit 1
          echo "âœ… Deployment completed successfully!"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your application is now live at:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š **Documentation**: https://unisync-api.fly.dev/docs" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— **API**: https://unisync-api.fly.dev/api/v1" >> $GITHUB_STEP_SUMMARY
          echo "- â¤ï¸ **Health**: https://unisync-api.fly.dev/api/v1/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
