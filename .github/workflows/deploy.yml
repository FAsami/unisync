name: Deploy to Fly.io

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "docs/**"
      - "Dockerfile"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: # Allow manual triggers

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: |
            docs/yarn.lock
            server/yarn.lock

      - name: Install documentation dependencies
        working-directory: ./docs
        run: yarn install --frozen-lockfile

      - name: Build documentation
        working-directory: ./docs
        run: yarn build

      - name: Install server dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Build server
        working-directory: ./server
        run: yarn build

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --config ./server/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 60
          echo "Starting health check..."

          # Health check with retry logic
          max_attempts=10
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            if curl -f --max-time 10 https://unisync-api.fly.dev/api/v1/health; then
              echo "✅ Health endpoint is responding"
              break
            fi
            attempt=$((attempt+1))
            echo "Health check attempt $attempt/$max_attempts failed. Retrying in 10s..."
            sleep 10
          done

          if [ $attempt -ge $max_attempts ]; then
            echo "❌ Health check failed after $max_attempts attempts"
            exit 1
          fi

          # Check docs endpoint
          if curl -f --max-time 10 https://unisync-api.fly.dev/docs; then
            echo "✅ Docs endpoint is responding"
          else
            echo "⚠️ Docs endpoint not responding, but health check passed"
          fi

          echo "✅ Deployment completed successfully!"

      - name: Deployment summary
        run: |
          echo "## 🚀 Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your application is now live at:" >> $GITHUB_STEP_SUMMARY
          echo "- 📚 **Documentation**: https://unisync-api.fly.dev/docs" >> $GITHUB_STEP_SUMMARY
          echo "- 🔗 **API**: https://unisync-api.fly.dev/api/v1" >> $GITHUB_STEP_SUMMARY
          echo "- ❤️ **Health**: https://unisync-api.fly.dev/api/v1/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
